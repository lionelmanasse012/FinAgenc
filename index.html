<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js"
        integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Hamburger</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <span class="nav__logo">Fin<span class="nav__logo--color--blue">Agenc</span></span>
            <div class="nav__content">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__item--link nav__item--link--color--blue">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__item--link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__item--link">Services</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__item--link">Pages</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__item--link">Contact</a>
                    </li>
                </ul>
                <div class="nav__search">
                    <input class="nav__button" type="button" value="Start a Project" />
                </div>
            </div>
            <div for="nav__darkmode" class="nav__darkmode">
                <div class="nav__darkmode--icon">
                    <div class="nav__dark">
                        <span class="iconify gg-moon" data-icon="gg-moon" id="dark"></span>
                    </div>
                    <div class="nav__light">
                        <span class="iconify gg-sun" data-icon="gg-sun" id="light"></span>
                    </div>
                </div>
            </div>
            <div for="nav__hamburger" class="nav__hamburger">
                <div class="nav__menu--bar">
                    <div class="nav__menu--barTop"></div>
                    <div class="nav__menu--barCenter"></div>
                    <div class="nav__menu--barBottom"></div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="home">
            <div class="home__container">
                <p class="home__text">The ideas that make customers go wow.</p>
                <h3 class="home__title">Sharing your company with the world.</h3>
                <input class="home__button" type="button" value="Read More">
            </div>
        </div>
    </main>
</body>
<script src="./assets/scripts/index.js"></script>

</html>
