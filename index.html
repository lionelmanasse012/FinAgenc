<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js"
        integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Hamburger</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <span class="nav__logo">Fin<span class="nav__logo--color--blue">Agenc</span></span>
            <ul class="nav__list">
                <li class="nav__item">Home</li>
                <li class="nav__item">About</li>
                <li class="nav__item">Services</li>
                <li class="nav__item">Pages</li>
                <li class="nav__item">Contact</li>
            </ul>
            <div class="nav__project">
                <i class="fas fa-magnifying-glass"></i>
                <input class="nav__button" type="button" value="Start a Project" />
                <input type="checkbox" name="nav__checkbox--project" id="nav__checkbox--project"
                    class="nav__checkbox--project" />
                <label for="nav__checkbox--project">
                    <span class="iconify gg-moon" data-icon="gg-moon"></span>
                    <span class="iconify gg-sun" data-icon="gg-sun"></span>
                </label>
            </div>
            <div class="nav__hamburger">
                <input type="checkbox" name="nav__checkbox--hamburger" id="nav__checkbox--hamburger"
                    class="nav__checkbox--hamburger" />
                <label for="nav__checkbox--hamburger" class="nav__label">
                    <div class="nav__menu--bar">
                        <i class="fas fa-bars"></i>
                        <i class="fas fa-xmark"></i>
                    </div>
                </label>
            </div>
        </nav>
    </header>
</body>

</html>
